<!-- Program 18:- Create a webpage to demonstrate different types of selectors. -->

<html>
    <head>
        <title>Lab_Program_18</title>
        <style type="text/css">
            #ID2
            {
                color: red;
            }
            p.blue
            {
                color: blue;
            }
            .BLUE
            {
                color: green;
            }
        </style>
    </head>
    <body style="font-size:40px">
        <center>
            <p id="ID2">The #ID selector style the html elements with the specified id.</p>
            <p class="blue">The class selector is used to allow different occurances of same tag.</p>
            <h2 class="BLUE">A generic class can be defined if you want to apply a style.</h2>
            <h4 class="BLUE">A generic class can be defined if you want to apply a style.</h4>
        </center>
    </body>
</html>
